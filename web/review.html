<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Review â€” reviews-for-agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
    <link rel="stylesheet" href="/static/review.css">
</head>
<body>
    <div class="header">
        <h1>Code Review</h1>
        <div class="view-toggle">
            <button id="unified-btn" class="active">Unified</button>
            <button id="split-btn">Split</button>
        </div>
    </div>
    <div id="diff-container">
        <div class="empty-state">
            <h2>Loading diff...</h2>
        </div>
    </div>

    <div id="submit-bar" class="submit-bar">
        <span id="comment-count" class="comment-count">0 comments</span>
        <button id="submit-btn" class="rfa-btn rfa-btn-save submit-btn">Submit Review</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script src="/static/review.js"></script>
</body>
</html>
